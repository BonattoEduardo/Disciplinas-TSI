<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Cadastro de Tipos de Animal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h2>Cadastro de Tipos de Animal</h2>
        
        <h:form>
            <p:commandButton value="Voltar" action="index"/>
        </h:form>
        <br />
        
        <h:form>
            <p:panelGrid columns="3" id="pnlForm">
                <p:outputLabel for="edTipo" value="Tipo de Animal"/>
                <p:inputText
                    id="edTipo"
                    required="true"
                    requiredMessage="Informe o tipo de animal"
                    value="#{cadastroTipoAnimal.tipoAnimal.tipo}"
                />
                <p:commandButton
                    value="Confirmar"
                    ajax="false"
                    action="#{cadastroTipoAnimal.cadastrar}"
                />
            </p:panelGrid>
        </h:form>
        
        <br />
        
        <p:dataTable
            id="tabTipos"
            style="width: 50%"
            value="#{tipoAnimalBean.tipoAnimalDAO.tiposAnimal}"
            var="tipo"
        >
            <p:column headerText="Tipo" sortBy="#{tipo.tipo}">
                <h:outputText value="#{tipo.tipo}"/>
            </p:column>
            <p:column headerText="Ações">
                <h:form style="display: inline-block">
                    <p:commandButton
                        value="X"
                        ajax="false"
                        action="#{cadastroTipoAnimal.remover(tipo)}"
                    />
                </h:form>
                <h:form style="display: inline-block">
                    <p:commandButton
                        value="Editar"
                        ajax="false"
                        action="#{cadastroTipoAnimal.editar(tipo)}"
                    />
                </h:form>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
